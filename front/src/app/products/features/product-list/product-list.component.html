<div class="header-container">
  <h1 class="text-center">Liste des produits</h1>
</div>

<p-button
  label="CrÃ©er produit"
  (onClick)="onCreate()"
  class="block text-center"
/>

<p-dataView #dv [value]="products()">
  <ng-template pTemplate="list" let-products>
    @for (product of products; track product) {
    <p-card class="block mb-2">
      <div class="product-header">
        <span class="font-medium text-secondary text-sm">{{
          product.category
        }}</span>
        <span
          class="inventory-status"
          [ngClass]="product.inventoryStatus.toLowerCase()"
        >
          {{ product.inventoryStatus }}
        </span>
      </div>

      <div class="product-content">
        <div class="product-image">
          <img
            [src]="product.image"
            [alt]="product.name"
            *ngIf="product.image"
            appImageFallback
            [appImageFallback]="'assets/icons/icon-152x152.png'"
          />
          <div class="no-image" *ngIf="!product.image">
            <i class="pi pi-image"></i>
          </div>
        </div>

        <div class="product-details">
          <div class="text-lg font-medium text-900">{{ product.name }}</div>
          <div class="product-code">Code: {{ product.code }}</div>
          <div class="product-description">{{ product.description }}</div>
          <div class="product-price">
            {{ product.price | currency : "EUR" }}
          </div>
          <div class="product-rating">
            <i
              class="pi pi-star-fill"
              *ngFor="let i of [1, 2, 3, 4, 5]"
              [ngClass]="{
                filled: i <= product.rating,
                empty: i > product.rating
              }"
            ></i>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button
            label="Modifier"
            severity="secondary"
            (onClick)="onUpdate(product)"
          />
          <p-button
            label="Supprimer"
            severity="danger"
            (onClick)="onDelete(product)"
          />
          <p-button
            label="Ajouter au panier"
            icon="pi pi-shopping-cart"
            severity="success"
            (onClick)="addToCart(product)"
            [disabled]="product.quantity <= 0"
          />
        </div>
      </ng-template>
    </p-card>
    }
  </ng-template>
</p-dataView>

<p-dialog
  [(visible)]="isDialogVisible"
  [style]="{ width: '50vw' }"
  header="Ajout/Edition produit"
>
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>
